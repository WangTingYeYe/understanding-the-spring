6919">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="109" x="538" y="426.6919">processImports()</text><path d="M180,457.7578 L180,542.7578 L856,542.7578 L856,467.7578 L846,457.7578 L180,457.7578 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M846,457.7578 L846,467.7578 L856,467.7578 L846,457.7578 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="176" x="186" y="474.8247">解析@Import注解 有三种情况</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="645" x="186" y="489.9575">1、ImportSelector 加载返回的beanClass全路径为BeanDefinition并尝试当做配置类解析这个BeanDefinition</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="599" x="186" y="505.0903">1.1 也可能引入的是DeferredImportSelector 即延时执行的ImportSelector 会放在一个List里最后回调</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="523" x="186" y="520.2231">2、ImportBeanDefinitionRegistrar 回调registerBeanDefinitions方法传入beanFactory</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="655" x="186" y="535.356">3、一个普通的“Bean”(这个bean可能是配置类也可能是普通的bean) 并尝试当做配置类解析这个BeanDefinition</text></g></svg>